name: CD

on:
    push:
        branches: [main]

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: pnpm/action-setup@v3
              with:
                  version: 9

            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'pnpm'

            - name: Install deps
              run: pnpm install

            - name: Build all apps
              run: pnpm turbo run build

            - name: Deploy host + remote
              run: |
                  echo "Deploy host and remote here (Azure App Service, Static Web Apps, etc)"
